<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
.fieldError {
border-color: #bd2130;
}

</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="age">연령대</label>
            <select th:field="*{age}" class="form-select">
                <option value="20">20~29</option>
                <option value="30">30~39</option>
                <option value="40">40~49</option>
                <option value="50">50~59</option>
                <option value="60">60~69</option>
                <option value="70">70~</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <select th:field="*{gender}" class="form-select">
                <option th:value="M">남성</option>
                <option th:value="F">여성</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="country">국가</label>
            <select th:field="*{country}" class="form-select">
                <option th:value="southKorea">대한민국</option>
                <option th:value="france">프랑스</option>
                <option th:value="italy">이탈리아</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="pref_region1">선호지역</label>
            <select th:field="*{pref_region1}" class="form-select">
                <option value="">선택</option>
                <option th:value="france">프랑스</option>
                <option th:value="italy">이탈리아</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <div class="form-group">
            <select th:field="*{pref_region2}" class="form-select">
                <option value="">선택</option>
                <option th:value="france">프랑스</option>
                <option th:value="italy">이탈리아</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <div class="form-group">
            <select th:field="*{pref_region3}" class="form-select">
                <option value="">선택</option>
                <option th:value="france">프랑스</option>
                <option th:value="italy">이탈리아</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="pref_grape1">선호품종</label>
            <select th:field="*{pref_grape1}" class="form-select">
                <option value="">선택</option>
                <option th:value="france">프랑스</option>
                <option th:value="italy">이탈리아</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <div class="form-group">
            <select th:field="*{pref_grape2}" class="form-select">
                <option value="">선택</option>
                <option th:value="france">프랑스</option>
                <option th:value="italy">이탈리아</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <div class="form-group">
            <select th:field="*{pref_grape3}" class="form-select">
                <option value="">선택</option>
                <option th:value="france">프랑스</option>
                <option th:value="italy">이탈리아</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>ㅋ
