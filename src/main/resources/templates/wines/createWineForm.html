<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
.fieldError {
border-color: #bd2130;
}

</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/wines/new" th:object="${wineForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="country">생산 국가</label>
            <select th:field="*{country}" class="form-select">
                <option th:value="france">프랑스</option>
                <option th:value="italy">이탈리아</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="region">생산 지역</label>
            <select th:field="*{region}" class="form-select">
                <option th:value="coteDuRhone">꼬뜨 뒤 론</option>
                <option th:value="chiantiClassico">끼안티 클라시코</option>
                <option th:value="unitedStates">미국</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="type">타입</label>
            <select th:field="*{type}" class="form-select">
                <option th:value="red">레드</option>
                <option th:value="white">화이트</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="grapes">품종</label>
            <input type="text" th:field="*{grapes}" class="form-control"
                   placeholder="품종을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="producer">와이너리</label>
            <input type="text" th:field="*{producer}" class="form-control"
                   placeholder="와이너리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="vintage">빈티지</label>
            <input type="text" th:field="*{vintage}" class="form-control"
                   placeholder="와이너리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="abv">도수</label>
            <input type="text" th:field="*{abv}" class="form-control"
                   placeholder="도수를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>ㅋ
